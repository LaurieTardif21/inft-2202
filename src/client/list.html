<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal List - Laurie Tardif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #loading-message-box {
            gap: 10px;
            /* Add some space between the spinner and the text */
        }

        body.loading {
            pointer-events: none;
            /* Disable mouse interactions */
            cursor: wait;
            /* Change the cursor to a waiting state */
        }

        body.loading * {
            pointer-events: none;
            /* Disable mouse interactions for child elements */
            cursor: wait;
            /* Change the cursor to a waiting state */
        }

        .pagination.disabled .page-link {
            pointer-events: none;
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Laurie Tardif</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add.html">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="list.html">List</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="animal.html">Animal</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div id="loading-message-box" class="alert alert-info text-center d-none">
                <i class="fa fa-5x fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
            <div id="no-service-message-box" class="alert alert-info text-center d-none">
                <p>No service available</p>
            </div>
            <div id="message-box" class="alert alert-info text-center d-none">
                <p>No animals found.</p>
            </div>
            <div id="error-message-box" class="alert alert-danger text-center d-none">
            </div>
            <div id="loading-pagination-message-box" class="alert alert-info text-center d-none">
                <i class="fa fa-5x fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
            <!-- The confirmation modal -->
            <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this animal?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="app/list.js"></script>
</body>

</html>
