<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal - Laurie Tardif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Laurie Tardif</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add.html">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="list.html">List</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="animal.html">Animal</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <h1 class="display-4 text-center">Animal</h1>
        <p class="text-center">Enter the animal's details below:</p>

        <!-- Animal Form -->
        <form id="animal-form" class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="animal-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="animal-name" name="name" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="animal-breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="animal-breed" name="breed" required>
                <div id="breedError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="animal-eyes" class="form-label">Eyes</label>
                <input type="number" class="form-control" id="animal-eyes" name="eyes" min="0" required>
                <div id="eyesError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="animal-legs" class="form-label">Legs</label>
                <input type="number" class="form-control" id="animal-legs" name="legs" min="0" required>
                <div id="legsError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="animal-sound" class="form-label">Sound</label>
                <input type="text" class="form-control" id="animal-sound" name="sound" required>
                <div id="soundError" class="error-message"></div>
            </div>
            <button type="submit" id="saveAnimal" class="btn btn-primary">Add Animal</button>
        </form>
    </main>

    <script type="module" src="app/animal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        });
    </script>
</body>
</html>>
