<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal - Laurie Tardif</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Laurie Tardif</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="add.html">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="list.html">List</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <h1 class="display-4 text-center">Add New Animal</h1>
        <p class="text-center">Use the form below to add new animals to the list.</p>
        <!-- Form -->
        <form id="animalForm" novalidate>
            <div class="mb-3">
                <label for="animalName" class="form-label">Animal Name</label>
                <input type="text" class="form-control" id="animalName" name="animalName" placeholder="Enter animal name">
                <p class="text-danger d-none"></p>
            </div>
            <div class="mb-3">
                <label for="animalBreed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="animalBreed" name="animalBreed" placeholder="Enter breed">
                <p class="text-danger d-none"></p>
            </div>
            <div class="mb-3">
                <label for="animalEyes" class="form-label">Number of Eyes</label>
                <input type="number" class="form-control" id="animalEyes" name="animalEyes" placeholder="Enter number of eyes" min="1" max="2">
                <p class="text-danger d-none"></p>
            </div>
            <div class="mb-3">
                <label for="animalLegs" class="form-label">Number of Legs</label>
                <input type="number" class="form-control" id="animalLegs" name="animalLegs" placeholder="Enter number of legs" min="1" max="4">
                <p class="text-danger d-none"></p>
            </div>
            <div class="mb-3">
                <label for="animalSound" class="form-label">Sound</label>
                <input type="text" class="form-control" id="animalSound" name="animalSound" placeholder="Enter sound">
                <p class="text-danger d-none"></p>
            </div>
            <button type="submit" class="btn btn-primary">Add Animal</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; <span id="currentYear"></span> Laurie Tardif</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Script to Set Current Year -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

    <!-- Custom JS -->
    <script src="app/add.js"></script>
</body>
</html>
