<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal - Laurie Tardif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<!-- Header -->
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">Laurie Tardif</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="add.html">Add</a></li>
                <li class="nav-item"><a class="nav-link" href="list.html">List</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-5">
    <h1 class="display-4 text-center">Add Animal</h1>
    <form id="animal-form">
        <div class="mb-3">
            <label for="name" class="form-label">Animal Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="legs" class="form-label">Number of Legs</label>
            <input type="number" class="form-control" id="legs" min="0" required>
        </div>
        <div class="mb-3">
            <label for="eyes" class="form-label">Number of Eyes</label>
            <input type="number" class="form-control" id="eyes" min="0" required>
        </div>
        <div class="mb-3">
            <label for="sound" class="form-label">Sound</label>
            <input type="text" class="form-control" id="sound" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Animal</button>
    </form>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; <span id="currentYear"></span> Laurie Tardif</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script type="module">
import { addAnimal } from './animal.service.js';

document.getElementById('animal-form').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent form submission

    // Get the values from the form
    const name = document.getElementById('name').value;
    const legs = parseInt(document.getElementById('legs').value, 10);
    const eyes = parseInt(document.getElementById('eyes').value, 10);
    const sound = document.getElementById('sound').value;

    // Create an animal object
    const animal = { name, legs, eyes, sound };

    // Call the addAnimal function from the service
    addAnimal(animal).then(() => {
        // Redirect to the list page after adding the animal
        window.location.href = 'list.html';
    }).catch(error => {
        console.error('Error adding animal:', error);
    });
});

document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>

</body>
</html>
